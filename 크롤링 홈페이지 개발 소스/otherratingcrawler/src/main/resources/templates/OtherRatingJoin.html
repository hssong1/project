<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="타사 크롤링 관리자 페이지">
    <meta name="author" content="고지훈, 송현수">
	
	<!-- 홈페이지 타이틀 -->
	<title>NICE신용평가 :: 크롤링</title>
	
	<!-- Custom fonts for this template-->
    <link href="/bootstrap/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="/bootstrap/css/sb-admin-2.min.css" rel="stylesheet">
</head>
<body>
	<div class="container">
        <!-- Outer Row -->
        <div class="row justify-content-center">
            <div class="col-xl-6 col-lg-6">
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">타사 크롤링 회원가입</h1>
                                    </div>
                                    <form class="user">
                                        <div class="form-group">
                                            <input type="text" class="form-control form-control-user" id="userNumber" aria-describedby="userNumber" placeholder="사번을 입력하세요." disabled th:value="${userId}">
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control form-control-user" id="userName" aria-describedby="userName" placeholder="이름을 입력하세요." disabled th:value="${userName}">
                                        </div>
                                        <div class="form-group">
                                            <input type="email" class="form-control form-control-user" id="userEmail" aria-describedby="userEmail" placeholder="이메일을 입력하세요." th:value="${userEmail}">
                                        </div>
                                        <div class="form-group">
                                            <div class="custom-control custom-checkbox small">
                                                <input type="checkbox" class="custom-control-input" id="userEmailCheck">
                                                <label class="custom-control-label" for="userEmailCheck">
                                                	<span>타사 크롤링 정보에 대한 이메일 수신을 동의하겠습니다.</span>
                                                </label>
                                            </div>
                                        </div>
                                        <hr>
                                        <button type="button" class="btn btn-primary btn-user btn-block" th:onclick="handleJoin()">
                                        	<span>회원가입</span>
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Ajax, JQuery-->
   	<script type="text/javascript" src="/js/UserAjax.js"></script>
	<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.3.min.js"></script>
</body>
</html>
