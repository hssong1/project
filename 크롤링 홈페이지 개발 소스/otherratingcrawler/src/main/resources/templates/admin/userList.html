<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/admin-layout.html}">

	<th:block layout:fragment="content">
		
		<script defer type="text/javascript" src="/js/admin/adminUserList.js"></script>
		
	    <div class="container-fluid" id="userListMenu">
                    <!-- Page Heading -->
                    <div class="d-sm-flex align-items-center justify-content-between mb-4">                      
                        <h1 class="h3 mb-0 text-gray-800">
	                        <i class="fas fa-fw fa-user"></i>
	                        <span>회원 관리</span>
                        </h1>
                    </div>
      
                    <!-- Content Row -->
                    <div class="row">
                        <!-- Content Column -->
                        <div class="col-lg-12 mb-4">
                            <!-- Project Card Example -->
                            <div class="card shadow mb-2">
                                <div class="card-header py-3">
                                    <h6 class="m-0 font-weight-bold text-primary">회원 목록</h6>
                                </div>
                                <div class="card-body">
                                	<!-- 검색어(사번, 이름) 가입일(시작날짜, 종료날짜) -->
                                	<div class="input-group mb-3">
                                		<span class="input-group-text">검색어 </span>
	                                		<select class="custom-select" th:name="usersearch" id="usersearch">
										    <option value="" selected>검색 조건을 선택하세요.</option>
										    <option value="companynumber">사번</option>
										    <option value="name">이름</option>
	  									    <option value="email">이메일</option>								    
									    </select>
			                            <input type="text" class="form-control bg-light border-1 small" aria-label="Search" aria-describedby="basic-addon2" id="userkeyword">
			                        </div>
			                        <div style="text-align: right;">
				                        <button class="btn btn-primary border" type="button" onclick="usersearch()">검색하기</button>
				                        <button class="btn btn-success border" type="button" th:onclick="userupdate()">저장</button>
			                        </div>
                                </div>
                            </div>
							<div class="card shadow mb-4">
                                <div class="card-body">
                                    <!-- 페이지네이션(20건씩) -->
	                                <div data-ax5grid="user-grid" data-ax5grid-config="{}" style="height: 500px;"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
	</th:block>
	
</html>
