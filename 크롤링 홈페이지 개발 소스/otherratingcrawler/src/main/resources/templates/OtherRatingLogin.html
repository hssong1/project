<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="타사 크롤링 관리자 페이지">
    <meta name="author" content="고지훈, 송현수">
	
	<!-- 홈페이지 타이틀 -->
	<title>NICE신용평가 :: 크롤링</title>
	
	<!-- Custom fonts for this template-->
    <link href="/bootstrap/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="/bootstrap/css/sb-admin-2.min.css" rel="stylesheet">
</head>
<body>
	<div class="container">
        <!-- Outer Row -->
        <div class="row justify-content-center">
            <div class="col-xl-6 col-lg-6">
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">타사 크롤링 로그인</h1>
                                    </div>
                                    <form class="user">
                                        <div class="form-group">
                                            <input type="text" class="form-control form-control-user" id="userId" aria-describedby="userId" placeholder="사번을 입력하세요." onkeypress="if(event.keyCode == 13) handleLogin()">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control form-control-user" id="userPassword" placeholder="비밀번호를 입력하세요." onkeypress="if(event.keyCode == 13) handleLogin()">
                                        </div>
                                        <div class="form-group">
                                            <div class="custom-control custom-checkbox small">
                                                <input type="checkbox" class="custom-control-input" id="rememberUserId">
                                                <label class="custom-control-label" for="rememberUserId">
                                                	<span>사번 저장하기</span>
                                                </label>
                                            </div>
                                        </div>
                                        <button type="button" class="btn btn-primary btn-user btn-block" onclick="handleLogin()">
                                        	<span>로그인</span>
                                        </button>
                                    </form>
                                    <hr>
                                    <div class="text-center">
                                        <a class="small" href="" onclick="alert('통합평가시스템 아이디와 패스워드를 입력하세요.'); return false;">타사 크롤링 로그인 방법</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Ajax, JQuery -->
   	<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.3.min.js"></script> 
   	<script type="text/javascript" src="/js/UserAjax.js"></script>
</body>
</html>
